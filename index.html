<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOLIST</title>
    <link rel="icon" href="photo/i.webp">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div id="list">
        <a href="#" class="button">
            Click me!
        </a>
        <div class="container-fluid">
            <div class="boxing">
                <h1 data-name="To Do List">To Do List</h1>
                <div class="list-box">

                    <input type="text" placeholder="Text...">
                    <span>Add</span>
                    <i class="fa-solid fa-trash"></i>
                </div>
                <div class="list-box-bottom">
                    <ul id="myUL">
                        <li>Hit the gym <i class="fa-solid fa-circle-xmark"></i></li>
                        <li class="checked">Pay bills <i class="fa-solid fa-circle-xmark"></i></li>
                        <li>Meet George <i class="fa-solid fa-circle-xmark"></i></li>
                        

                    </ul>

                </div>

            </div>


        </div>
    </div>


    <script src="js/main.js"></script>

</body>

</html>
